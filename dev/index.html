<!DOCTYPE html>
<html>
<head>
  <title>This Week in TEDtalks</title>
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>

</head>
<body>
    <!-- top banner brand -->
    <header>
        <div class="container clearfix">
            <div class=".topic">
                test test
            </div>

            <div class=".twitt">
                twitt twitt
            </div>
        </div>
    </header>

    <div class="container clearfix">

        <section class="aside">
            <a href="#" data-video="images/shawn-achor.png" data-synopsis="We believe that we should work to be happy, but could that be backwards? In this fast-moving and entertaining talk, psychologist <strong>Shawn Achor</strong> argues that actually happiness inspires productivity. (Filmed at TEDxBloomington.)" data-name="Shawn Achor" data-job="Psychologist" data-bio="Shawn Achor is the CEO of Good Think Inc., where he researches and teaches about positive psychology." data-thumbnail="images/achorThumb.jpg">
                <div class="preview prev4">
                    <div class="previewDetails">
                        <p class="speaker">Shawn Achor</p>
                        <p class="title">The happy secret to better work</p>
                    </div>
                </div>
            </a>

            <a href="#" data-video="images/graham-hill.png" data-synopsis="Writer and designer <strong>Graham Hill</strong> asks: Can having less stuff, in less room, lead to more happiness? He makes the case for taking up less space, and lays out three rules for editing your life." data-name="Graham Hill" data-job="Journalist, writer, and designer" data-bio="Graham Hill is the founder of TreeHugger.com; he travels the world to tell the story of sustainability, and tweets at @GHill." data-thumbnail="images/grahamThumb.jpg">
                <div class="preview prev1">
                    <div class="previewDetails">
                        <p class="speaker">Graham Hill</p>
                        <p class="title">Less stuff, more happiness</p>
                    </div>
                </div>
            </a>

            <a href="#" data-video="images/neil-pasricha.png" data-synopsis="<strong>Neil Pasricha</strong>'s blog 1000 Awesome Things savors life's simple pleasures, from free refills to clean sheets. In this heartfelt talk, he reveals the 3 secrets (all starting with A) to leading a life that's truly awesome. (Filmed at TEDxToronto.)" data-name="Neil Pasricha" data-job="Blogger, author" data-bio="Neil Pasricha uses the power of blogging to spread a little optimism each day about the awesome things that make life worth living." data-thumbnail="images/pasrichaThumb.jpg">
                <div class="preview prev3">
                    <div class="previewDetails">
                        <p class="speaker">Neil Pasricha</p>
                        <p class="title">The 3 A&#146;s of awesome</p>
                    </div>
                </div>
            </a>

            <a href="#" data-video="images/barry-schwartz.png" data-synopsis="Psychologist <strong>Barry Schwartz</strong> takes aim at a central tenet of western societies: freedom of choice. In Schwartz's estimation, choice has made us not freer but more paralyzed, not happier but more dissatisfied." data-name="Barry Schwartz" data-job="Psychologist" data-bio="Barry Schwartz studies the link between economics and psychology, offering startling insights into modern life. Lately, working with Ken Sharpe, he's studying wisdom." data-thumbnail="images/schwartzThumb.jpg">
                <div class="preview prev2">
                    <div class="previewDetails">
                        <p class="speaker">Barry Schwartz</p>
                        <p class="title">The paradox of choice</p>
                    </div>
                </div>
            </a>

            <a href="#" data-video="images/stefan-sagmeister.png" data-synopsis="Every seven years, designer <strong>Stefan Sagmeister</strong> closes his New York studio for a yearlong sabbatical to rejuvenate and refresh their creative outlook. He explains the often overlooked value of time off and shows the innovative projects inspired by his time in Bali." data-name="Stefan Sagmeister" data-job="Graphic designer" data-bio="Renowned for album covers, posters and his recent book of life lessons, designer Stefan Sagmeister invariably has a slightly different way of looking at things." data-thumbnail="images/sagmeisterThumb.jpg">
                <div class="preview prev5">
                    <div class="previewDetails">
                        <p class="speaker">Stefan Sagmeister</p>
                        <p class="title">The power of time off</p>
                    </div>
                </div>
            </a>

        </section>

        <section class="main">
            <div class="" id="videoBox">
            <!-- Shows a still image that links to video -->

            <iframe class="popup" src="http://embed.ted.com/talks/shawn_achor_the_happy_secret_to_better_work.html" width="854" height="480" frameborder="0" scrolling="no" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>


            <a href="#"> <img class="vidThumb" alt="thumbnail for video. click to play video."></a>
            <!-- 
    <iframe src="http://embed.ted.com/talks/shawn_achor_the_happy_secret_to_better_work.html" width="854" height="480" frameborder="0" scrolling="no" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
 -->

             <!-- <a href=""> <img class="vidThumb" src="images/stefan-sagmeister.png" id="barry" alt="thumbnail for video. click to play video."></a> -->
            </div>
            <div class="full">
                <!-- Summary of video content -->
                <p id="blurb" class="synopsis"></p>

            </div>

            <aside class="vidSpeaker" role="SpeakerBio">
                <h3>About the speaker</h3>
                <img id="speakerPic" class="speakerPic" src="">
                <span id="speakerName"><strong></strong></span> | <span id="speakerJob"></span><br />
                <p id="speakerBio">
                </p>
                <h3>Share this idea</h3>
                social links

            </aside>

        </section>
    </div>
    <footer>
    this is the footer
    </footer>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="fancybox/jquery.fancybox.js?v=2.1.4"></script>
    <script>

        $(document).ready(function() {
            $(".fancybox").fancybox();
        });

        $(".fancybox")
        .attr('rel', 'gallery')
        .fancybox({
            openEffect  : 'none',
            closeEffect : 'none',
            nextEffect  : 'none',
            prevEffect  : 'none',
            padding     : 0,
            margin      : [20, 60, 20, 60] // Increase left/right margin
        });

        $(function() {
          $('.aside a').on('click',function(){

            var src = $(this).data('video');
            $('#videoBox a img').attr('src',src); // changes the video preview image

            var syn = $(this).data('synopsis');
            $('#blurb').html(syn); // changes the video blurb

            var syn = $(this).data('name');
            $('#speakerName').html(syn); // changes the speakers name

            var syn = $(this).data('job');
            $('#speakerJob').html(syn); // changes the speakers job

            var syn = $(this).data('bio');
            $('#speakerBio').html(syn); // changes the speakers bio

            src = $(this).data('thumbnail');
            $('.speakerPic').attr('src',src); // changes the speakers pic

          });
        });
      </script>
</body>
</html>
